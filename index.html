<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:200,300,400,600" rel="stylesheet">
    <title>AWESOME</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="materials/logo_awesome.svg" alt="logo">
        </a>
        <!-- Mobile menu button -->
        <a href="#" class="toggle-btn">
            <img src="materials/hamburger_menu.svg" alt="menu-button" class="toggle-btn__icon">
        </a>
        <!--Menu -->
        <div class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__anchor">Features</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__anchor">Case studies</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__anchor">About</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__anchor">Contact</a>
                </li>
            </ul>
            <!-- Social icons section for mobile menu -->
            <ul class="menu__social-icons">
                <a href="https://www.facebook.com/" target="_blank" class="menu__icon">
                    <object data="materials/fb.svg" type="image/svg+xml"></object>
                </a>
                <a href="https://twitter.com/" target="_blank" class="menu__icon">
                    <object data="materials/twitter.svg" type="image/svg+xml" ></object>
                </a>
                <a href="https://plus.google.com" target="_blank" class="menu__icon">
                    <object data="materials/google+.svg" type="image/svg+xml"></object>
                </a>
            </ul>
        </div>
    </header>
    
    <div class="main">
        <h1 class="main__title">Not to make you feel dizzy but the challenge is worth it. Aim high, have fun, <span class="main__title--color">be awesome.</span></h1>

        <!-- Rotating icon -->
        <div class="main__animated-icon">
            <object data="materials/kolko_kwadrat.svg" type="image/svg+xml" class="main__animated-svg"></object>
        </div>

        <p class="main__sub-title">Look carefully and notice every detail, nothing tricky though.</p>

        <ul class="main__social-list">
            <li class="main__social-item">
                <a href="#" class="main__social-link">
                    <object data="materials/fb.svg" type="image/svg+xml"></object>
                </a>
                <p>/ Awesome</p>
            </li>
            <li class="main__social-item">
               	<a href="#" class='main__social-link'>
	                <object data="materials/twitter.svg" type="image/svg+xml" ></object>
	            </a>
                <p>/ Awesome</p>
            </li>
            <li class="main__social-item">
                <a href="https://plus.google.com" target="_blank" class="main__social-link">
                    <object data="materials/google+.svg" type="image/svg+xml"></object>
                </a>
                <p>/ Awesome</p>
            </li>
        </ul>

        <div class="main__rect">
            <a href="#" class="main__rect-btn main__rect-btn--text">More</a>
            <a href="#" class="main__rect-btn main__rect-btn--plus">+</a>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
